<!doctype html>
<html lang="zh-Hant">

<head>
    <meta name="robots" content="noindex" /><!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css">
    <!-- favicon -->
    <link href="images/favicon.svg" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="login_wrapper">
        <!-- 有需要再放圖 -->
        <div class="bg_img">
            <img src="images/img_hero.jpg" alt="">
        </div>
        <div class="login">
            <h1>
                <div class="pic">
                    <img src="images/logo.svg" alt="">
                </div>
                <span>員工入口網</span>
            </h1>
            <div class="flex-form">
                <div class="form_grp error">
                    <div class="labelEffect">
                        <input name="" type="text" value="" placeholder="請輸入帳號" class="user">
                    </div>
                    <div class="help">說明文字</div>
                </div>
                <div class="form_grp">
                    <div class="labelEffect password_toggle">
                        <input name="" type="password" value="" placeholder="請輸入密碼" class="password">
                        <button class="btn btn-icon"><i class="i_hide"></i></button>
                    </div>
                    <!-- <div class="help">說明文字</div> -->
                </div>
                <div class="flex">
                    <div class="check_grp">
                        <label><input name="" type="checkbox" value=""><span>記住我</span></label>
                    </div>
                    <a href="#">忘記密碼</a>
                </div>
                <div class="btn_grp">
                    <button class="btn btn-normal ">取消</button>
                    <button class="btn btn-secondary">登入</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
</body>

</html>
